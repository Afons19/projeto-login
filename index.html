<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vinda(o) novamente. Faça login para acessar sua conta e poder fazer as confiurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="exemplo@gmail.com" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div>
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha" style="font-size: .9em;">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
